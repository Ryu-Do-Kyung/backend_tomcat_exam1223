spring.application.name=BoardProject

# 포트, 주소 설정
server.address=0.0.0.0
server.port=8081

# 데이터베이스 인포 설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://project-db-campus.smhrd.com:3307/navercloudtest?charsetEncoding=utf9&severTimezone=Asia/Seoul
spring.datasource.username=navercloudtest
spring.datasource.password=navercloudtest

# JPA 설정
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# 스키마 생성 혹은 업데이트
spring.jpa.hibernate.ddl-auto=update

# 하이버네이트 sql구문 보기
spring.jpa.show-sql=true

# JPA sql 보기
spring.jpa.properties.hibernate.format_sql=true